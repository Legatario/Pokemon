<ng-template [ngIf]="isLoading">
<main>
<section class="slideInDown" >
  <article>
      <h1>{{pokemon[0].name}}</h1>
  <div class="img">
      <img [src]= "cathPokemon()"  [alt]="pokemon[0].name"><br>
  </div>
</article>
<div class="pokemon-type">
  <div class="pokemon-card__type " *ngFor="let type of  pokemon[0].types index as l" ngClass="{{ pokemon[0].types[l].type.name }}">{{ pokemon[0].types[l].type.name }}</div>
</div>
  <article>
    <div class="status">
      <h3>Status</h3>
        <ol>
          <li *ngFor="let value of pokemon[0].stats">{{ value.stat.name }} <div>{{ value.base_stat }}</div></li>
        </ol>
    </div>
  </article>
  <div class="back">
    <a [routerLink]="['']"><button mat-flat-button>Back</button></a>
  </div>

</section>
</main>
</ng-template>
