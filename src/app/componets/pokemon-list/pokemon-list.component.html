<app-search (emmitSearch)="getSearch($event)"></app-search>

<section>
  <div class="container">
      <app-pokemon-card *ngFor="let pokemon of getAllPokemons
      index as i"
      [pokemon]= "pokemon"
      [number] = "i+1"
      ></app-pokemon-card>
  </div>



</section>
