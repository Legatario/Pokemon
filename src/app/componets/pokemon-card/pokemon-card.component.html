<div class="container-card">
  <!-- função que retorna o url da imagem com o ID do pokemon -->
  <div class="img">
    <img [src]= "cathPokemon()"  alt="image"><br>
  </div>
  <div class="number">
    Nº {{ leadingZero(number) }}
  </div>
 <b>
  {{ pokemon?.name }}
</b>
<div class="pokemon-card-type">
  <div class="pokemon-card__type "  *ngFor="let type">{{ type }}</div>
</div>
</div>
